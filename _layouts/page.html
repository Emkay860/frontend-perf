<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script>{% include fontfaceobserver.js %}</script>
    <script>
      (function(w) {
        var fontName = 'Droid Sans';
        if(w.document.documentElement.className.indexOf("fonts-loaded") > -1){
            return;
        }
        var font = new FontFaceObserver(fontName, {
          weight: 400
        });
         
        font.load().then(function () {
          w.document.documentElement.className += " fonts-loaded";
        }, function () {
          console.log(fontName, ' is not available');
        });
      })(window);
    </script>
    <link rel="preload" href="/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/all.min.css"></noscript>
      <!-- When we generate critical CSS, uncomment this Jekyll statement -->
      <style type="text/css">{% include critical.css %}</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for link in site.navigation %}
              {% assign state = '' %}
              {% if page.url == link.url %}
                  {% assign state = ' active' %}
              {% endif %}
              <li>
                <a
                  class="{{ state }}"
                  accesskey="{{ link.accesskey }}"
                  href="{{ link.url }}"
                  title="{{ link.title }}">
                  {{ link.text }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <main class="container">
      {{ content }}
    </main>

    <script src="/js/all.min.js" async></script>
  </body>
</html>
